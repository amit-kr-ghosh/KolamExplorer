<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kolam Explorer - Where Art Meets Mathematics</title>
    <meta name="description" content="Discover the beautiful intersection of art and mathematics through ancient Indian Kolam patterns. Learn, create, and explore these intricate designs." />
    <style>
      @keyframes draw {
        to {
          stroke-dashoffset: 0;
        }
      }
      @keyframes fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .animate-draw {
        animation: draw 2s ease-in-out forwards;
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-in-out forwards;
      }
      .slider::-webkit-slider-thumb {
        appearance: none;
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background: #f97316;
        cursor: pointer;
      }
      .slider::-moz-range-thumb {
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background: #f97316;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
